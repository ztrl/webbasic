<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				color:red;	
			}
			
			/*id가 topHeader인 것*/
			#topHeader {
				color:blue;
			}
			
			/*class가 subtitle인 것*/
			.subtitle {
				color:orange;
			}
			
			/*subtitle과 textContent를 모두 가지는 것*/
			.subtitle.textContent {
				 color:green;
			}
			
			/*class=menu 아래에 있는 모든 class=item*/
			.menu .item {
				color: purple;
			}
			
			/*class=menu 바로 아래에 있는 모든 class=item*/
			.menu>.item {
				color: purple;
			}
		</style>
	</head>
	<body>
		<h4 id="topHeader" class="subtitle">CSS Selector</h4>
		<hr/>
		
		<h6 class="subtitle textContent">글자영역</h6>
		<p>this is parapgraph</p>
		<div>this is content</div>
		
		<h5 class="subtitle">메뉴영역</h5>
		<p class="menu">
			<a href="" class="item">link1</a>
			<a href="" class="item">link2</a>
			<a href="" class="item">link3</a>
			<a href="" class="item">link4</a>
			<span>
				<a href="" class="item">link5</a>
			</span>
		</p>
		
		<a href="" class="item">link</a>
		
		<h3 class="subtitle">양식영역</h3>
		<form>
			<label for="userId">User Id</label>
			<input type="text" id="userId"/>
		</form>
	</body>
</html>
