<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/* pseudo class */
			a {
				text-decoration: none;
			}
			a:link{
				color: black;
			}
			a:hover{
				color: red;
			}
			a:visited{
				color: green;
			}
		</style>
	</head>
	<body>
		<a href="https://tomcat.apache.org">Tomcat</a><br/>
		<a href="https://www.nate.com2">Nate2</a><br/>
		<a href="https://www.naver.com">Naver</a><br/>		 
	</body>
</html>
