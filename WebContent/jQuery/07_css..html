<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function addCSSProperties() {
				let photo = $(".photo");
				photo.css("border-radius", "50px");
				photo.css("border-width", "5px");
				photo.css({"border-style":"solid", "border-color":"#ff00ff"});
			}
			
			function addCSSClass() {
				 let photo = $(".photo");
				 photo.addClass("rounded-circle");
			}
			
			function removeCSSProperties() {
				let photo = $(".photo");
				photo.css("border-radius", "");
			}
			
			function removeCSSClass() {
				 let photo = $(".photo");
				 photo.removeClass("rounded-circle");
			}
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">CSS manipulation</div>

      		<div class="card-body">
      			<button onclick="addCSSProperties()" class="btn btn-info btn-sm">CSS 속성 추가</button>
      			<button onclick="removeCSSProperties()" class="btn btn-info btn-sm mr-3">CSS 속성 제가</button>
      			<button onclick="addCSSClass()" class="btn btn-info btn-sm">CSS class 추가</button>
      			<button onclick="removeCSSClass()" class="btn btn-info btn-sm">CSS class 제거</button>
      			<hr/>
      			<img class="photo" src="../images/photo7.jpg" width="100" height="100"/>
      			<img class="photo" src="../images/photo8.jpg" width="100" height="100"/>
      		</div>
    	</div>
	</body>
</html>
