<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function addImg() {
				let imgsDiv = $("#imgs");
				imgsDiv.append('<img src="../images/photo1.jpg" width="200"/>');
			}
			function removeImg() {
				let img = $("img");
				img.remove();
				
				//let img = $("img");
				//img.empty();
			}
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">add & remove</div>

      		<div class="card-body">
      			<button onclick="addImg()" class="btn btn-info btn-sm">그림추가</button>
      			<button onclick="removeImg()" onmouseover="addImg()" class="btn btn-info btn-sm">그림제거</button>
      			<hr/>
      			<div id="imgs">
      			
      			</div>
      		</div>
    	</div>
	</body>
</html>
