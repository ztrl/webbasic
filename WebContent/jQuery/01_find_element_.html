<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function findElementById() {
				let $p = $("p"); // return jQuery instance
				p.css("background-color", "#888888");
				//let p1 = document.querySelector("#p1"); //return element instance
				console.log($p);
			}
			
			function findElementByClass() {
				let $collection = $(".class1");
				console.log($collection);
				console.log($collection.length);
				
				for (let i = 0; i < $collection.length; i++) {
					let p = $collection[i];
					console.log(p);
				}
			}
			
			function findElementByTag() {
				let $collection = $("p");
				console.log($collection);
				console.log($collection.length);
				for (let i = 0; i < $collection.length; i++) {
					let p = $collection[i];
					console.log(p);
				}
			}
			
			function findElementByChecked() {
				let $collection = $("input[name=skill]:checked");
				console.log($collection);
				console.log($collection.length);
			}
		</script>
	</head>
	<body>
		<div class="card">
        	<div class="card-header">
            	Document - find element
        	</div>

        	<div class="card-body">
	            <button onclick="findElementById()" class="btn btn-info btn-sm">ID로 찾기</button>
	            <button onclick="findElementByClass()" class="btn btn-info btn-sm">Class로 찾기</button>
	            <button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로 찾기</button>
	            <button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된 것만 찾기</button>
            	<hr/>
	            <div class="d-flex">
	                <p id="p1" class="border" style="width: 100px; height: 100px;"></p>
	                <p class="class1 border" style="width: 100px; height: 100px;"></p>
	                <p class="class1 border" style="width: 100px; height: 100px;"></p>
	            </div>
            	<hr/>
	            <div class="d-flex align-items-center">
	                <div class="mr-3"><input type="checkbox" name="skill" value="java"/>java</div>
	                <div class="mr-3"><input type="checkbox" name="skill" value="javascript"/>javascript</div> 
	                <div class="mr-3"><input type="checkbox" name="skill" value="vue"/>vue</div> 
	        	</div>
        	</div>
