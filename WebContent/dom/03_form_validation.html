<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function handleCheckData() {
				var result = true;
				
				let uid = document.querySelector("#uid");
				let uidValue = uid.value;
				let uidPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}$/;
				let uidTest = uidPattern.test(uidValue);
				if (uidTest) {
					uid.classList.remove("bg-danger");
				}
				else {
					uid.classList.add("bg-danger");
					result = false;
				}
				
				let email = document.querySelector("#email");
				let emailValue = email.value;
				let emailPattern =  /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
				let emailTest = emailPattern.test(emailValue);
				if (emailTest) {
					email.classList.remove("bg-danger");
				}
				else {
					email.classList.add("bg-danger");
					result = false;
				}
				
	            let password = document.querySelector("#password");
	            let passwordValue = password.value;
	            let passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$/; 
	            let passwordTest = passwordPattern.test(passwordValue);
	            if (passwordTest) {
	                password.classList.remove("bg-danger");
	            }
	            else {
	            	password.classList.add("bg-danger");
	                result = false;
	            }
	            
	            let phone = document.querySelector("#phone");
	            let phoneValue = phone.value;
	            let phonePattern = /^010-\d{3,4}-\d{4}$/; 
	            let phoneTest = phonePattern.test(phoneValue);
	            if (phoneTest) {
	            	phone.classList.remove("bg-danger");
	            } 
	            else {
	            	phone.classList.add("bg-danger");
	                result = false;
	            }
	            
				return result;
			}
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">Form Validate(입력값 유효성 검사)</div>

      		<div class="card-body">
      			<a href="01_find_element.html" onclick="return handleCheckData()">링크</a>
      			<br/>
        		<form id="joinForm" name="joinForm" action="01_find_element.html" onsubmit="return handleCheckData()" novalidate> <!--  -->
          			<div class="form-group">
            			<label for="uid">ID</label>
            			<input type="text" class="form-control" id="uid" name="uid" value="Abc123"/>
            			<small id="uidHelp" class="form-text text-muted">알파벳 대소문자, 숫자를 혼용해서 6자 이상 10장 이하</small>
          			</div>

          			<div class="form-group">
            			<label for="email">Email</label>
            			<input type="email" class="form-control" id="email" name="email" value="Abc123@mycompany.com"/>
          			</div>

		          	<div class="form-group">
		            	<label for="password">Password</label>
		            	<input type="password" class="form-control" id="password" name="password" value="Abc12345"/>
		            	<small id="passwordHelp" class="form-text text-muted">알파벳 대소문자, 숫자를 혼용해서 8자 이상 15장 이하</small>
		          	</div>

		          	<div class="form-group">
		            	<label for="phone">Phone</label>
		            	<input type="text" class="form-control" id="phone" value="010-123-1234"/>
		            	<small id="phoneHelp" class="form-text text-muted">예) 010-123-1234, 010-1234-1234</small>
		          	</div>

		          	<div class="form-group">
		            	<label for="city">City</label>
		            	<select id="city" name="city" class="form-control">
		              		<option value="seoul">서울</option>
		              		<option value="pusan">부산</option>
		              		<option selected value="jeju">제주</option>
		            	</select>
		          	</div>

		          	<div class="form-group">
		            	<label for="city">Hobby</label>
		            	<div class="form-check">
			              	<input type="checkbox" name="hobby" value="movie" checked/>
			              	<label> 영화 </label>
			              	<input type="checkbox" name="hobby" value="trip" checked/>
			              	<label> 여행 </label>
			              	<input type="checkbox" name="hobby" value="game" />
			              	<label> 게임 </label>
		            	</div>
		          	</div>

		          	<div class="form-group">
		            	<label for="city">Job</label>
		            	<div class="form-check">
		              		<input type="radio" name="job" value="developer" />
		              		<label> 개발자 </label>
				              <input type="radio" name="job" value="designer" checked/>
				              <label> 디자이너 </label>
				              <input type="radio" name="job" value="manager" />
				              <label> 매니저 </label>
		            	</div>
		          	</div>

		          	<div class="text-center">
			            <input type="submit" class="btn btn-primary" value="Join" />
			            <input type="reset" class="btn btn-primary" value="Reset" />
		          	</div>
        		</form>
      		</div>
    	</div>
	</body>
</html>
