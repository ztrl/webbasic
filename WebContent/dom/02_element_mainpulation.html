<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		
			function changeContent() {
				let div = document.querySelector("#result1");
				console.log(div);
				
				div.innerHTML = '<img src="../images/photo5.jpg" width="100px"/>';
			}
			
			function appendContent() {
				let div = document.querySelector("#result1");
				let img = document.createElement("img");
				img.setAttribute("src", "../images/photo5.jpg");
				img.setAttribute("width", "100px");
				div.appendChild(img);
			}
			
			function deleteContent() {
				let div = document.querySelector("#result1");
				
				//div.innerHTML = "";
				
				while (div.hasChildNodes()) {
					div.removeChild(div.lastElementChild);
				}
			}
			
			function changeAttribute() {
				let img1 = document.querySelector("#img1");
				img1.src = "../images/photo6.jpg";
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Element manipulation
			</div>
			<div class="card-body">
				<a href="javascript:changeContent()" class="btn btn-info btn-sm">변경</a>
				<a href="javascript:appendContent()" class="btn btn-info btn-sm">추가</a>
				<a href="javascript:deleteContent()" class="btn btn-info btn-sm">삭제</a>
				<hr/>
				<div id="result1"></div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">
				Attribute manipulation
			</div>
			<div class="card-body">
				<button onclick="changeAttribute()" class="btn btn-info btn-sm">속성값 변경</button>
				<hr/>
				<img id="img1" src="../images/photo4.jpg" width="100"/>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">
				Style manipulation
			</div>
			<div class="card-body">
				<button onclick="changeStyle()" class="btn btn-info btn-sm">속성값 변경</button>
				<hr/>
				<img id="img2" src="../images/photo4.jpg" width="100" height="100"/>
				<img class="rounded-circle" src="../images/photo5.jpg" width="100" height="100"/>
			</div>
			<script>
				function changeStyle() {
					let img2 = document.querySelector("#img2");
					
					/*img2.style.width = "100px";
					img2.style.height = "100px";
					img2.style.borderRadius = "50px";
					img2.style.borderWidth = "5px";
					img2.style.borderColor = "chartreuse";
					img2.style.borderStyle = "solid";*/
					
					img2.classList.add("rounded-circle");
					
					let img = document.querySelector(".rounded-circle");
					img.classList.remove("rounded-circle");
				}
			</script>
			
		</div>
	</body>
</html>
