<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			form {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h4>form submit button</h4>
		<hr/>
		
		<form>
			<label for="fname1">First name:</label><br/>
			<input id="fname1" type="text" name="fname2"/><br/>
			
			<label for="lname1">Last name:</label><br/>
			<input id="lname1" type="text" name="lname2"/><br/><br/>
			
			<!-- 제출 기능(서버로 전송) -->
			<input type="submit" value="로그인"/><br/>
			<!-- form 안에 있으면 자동으로 submit 타입으로 지정됨 -->
			<button>로그인</button>
			<input type="image" src="../images/Button.png"/>
			
		</form>
		<hr/>
		<!--  form 밖에 있으면 button 타입으로 지정됨 -->
		<button type="button">로그인</button><br/>
		<!--  form 밖에 있으면 submit 타입으로 지정해도 작동하지 않음 -->
		<button type="submit">로그인</button>
	</body>
</html>
