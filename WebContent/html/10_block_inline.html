<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<h4>Block and Inline Element</h4>
		<hr/>
		
		<!-- Block element -->
		<p>내용1</p>
		<p>내용2</p>
		
		<p>
			<div>내용3</div>
			<div>내용4</div>
		</p>
		
		<p>
			<table width="100%">
				<td>
					<div>내용5</div>
					<button>버튼</button>
					<button>버튼</button>
				</td>
				<td>
					<div>내용6</div>
					<button>버튼</button>
					<button>버튼</button>
				</td>
			</table>
		</p>
		
		<!-- Inline Element -->
		<p>
			<span>내용7</span>
			<span>내용8</span>
			
			<a href="">링크1</a>
			<a href="">링크2</a>
			<button>버튼</button>
		</p>
	</body>
</html>
