<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function requestContent() {
				$.ajax({
					url: "01_html_fragment.html",
					type: "get",
					success: function(data) {
						$("#content").html(data);
					}
				});
			}
			
			function requestJSON() {
				$.ajax({
					url: "01_data.json",
					type: "get",
					success: function(result) {
						result.data.forEach((imgName) => {
							const imgTag = '<img src="../images/' + imgName + '" width="100px"/>';
							$("#album").append(imgTag);
						});
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">AJAX with XMLHttpRequest</div>
      		<div class="card-body">
      			<button onclick="requestContent()" class="btn btn-info btn-sm">HTML fragment 가져오기</button>
      			<button onclick="requestJSON()" class="btn btn-info btn-sm">JSON 가져오기</button>
      			<hr/>
      			<div id="content"></div>
      			<div id="album"></div>
      		</div>
    	</div>
	</body>
</html>
