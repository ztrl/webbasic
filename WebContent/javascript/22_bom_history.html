<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function fun1() {
				console.log(history.length);
			}
			function fun2() {
				history.back();
			}
			function fun3() {
				history.forward();
			}
			function fun4() {
				history.go(2);
			}
		</script>
	</head>
	<body>
		
		<div class="card">
			<div class="card-header">
				History Properties
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-info btn-sm">
					기록 된 URL 수
				</button>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">
				History Method
			</div>
			<div class="card-body">
				<button onclick="fun2()" class="btn btn-info btn-sm">
					다음
				</button>
				<button onclick="fun3()" class="btn btn-info btn-sm">
					이전
				</button>
				<button onclick="fun4()" class="btn btn-info btn-sm">
					특정 위치
				</button>
			</div>
		</div>
		
	</body>
</html>
