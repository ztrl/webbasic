<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<script>
			let var1 = 2 ** 3;
			console.log("2 ** 3: " + var1);
			
			let var2 = 1.5;
			console.log("var2의 타입: " + typeof(var2));
			
			let var3 = 'abc';
			console.log("var3의 타입: " + typeof(var3));
			
			//true
			console.log(3 == "3");
			//false
			console.log(3 === "3");
			//false
			console.log(3 != "3");
			//true
			console.log(3 !== "3");
			
			let var4 = true;
			let var5 = false;
			console.log(var4 && var5);
			console.log(var4 || var5);
			
			console.log(var4 && "홍길동"); //홍길동
			console.log(var5 && "홍길동"); //false
			
			console.log(var4 || "홍길동"); //true
			console.log(var5 || "홍길동"); //홍길동
		</script>
	</body>
</html>
