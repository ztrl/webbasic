	<body>
	
		<script>
			let text = "The rain in SPAIN stays mainly in the plain";
			console.log(text.match("ain"));
			console.log(text.match(/ain/));
			console.log(text.match(/ain/g));
			console.log(text.match(/ain/gi));
			
			if (text.match(/love/gi)) {
				console.log("love가 포함");
			}
			else {
				console.log("lover가 미포함");
			}
			
			//유효성 검사에 자주 쓰이는 regexp
			let tel = "010-1234-1234";
			let telPattern = /^010-\d{3,4}-\d{4}$/;
			let result = telPattern.test(tel);
			console.log(result);
			
			if (!result) {
				console.log("전화번호 형식이 아닙니다");
			}
			else {
				console.log("전화번호 형식이 맞습니다");
			}
			
			let email = "fall@naver.com";
			let emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			let result2 = emailPattern.test(email);
			console.log(result2);
		</script>
