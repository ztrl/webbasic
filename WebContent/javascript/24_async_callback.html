<html>
	<head>

		<!-- jQuery library -->

		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			var timerId;
			
			function fun1() {
				//setInterval(function() {console.log("서버로 새로운 데이터를 요청하는 데샥!!!!"); console.log("안녕하세요 데이터 강도입니다"); }, 10);
				
				//timerId = setInterval(callback, 10);
				
				timerId = setInterval(() => {console.log("서버로 새로운 데이터를 요청하는 데샥!!!!"); console.log("안녕하세요 데이터 강도입니다");}, 10);
			}
			
			function callback() {
				console.log("서버로 새로운 데이터를 요청하는 데샥!!!!");
				console.log("안녕하세요 데이터 강도입니다");
			}
			
			function fun2() {
				clearInterval(timerId);
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Callback
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-info btn-sm">
					주어진 시간 간격으로 반복 실행
				</button>
				<button onclick="fun2()" class="btn btn-info btn-sm">
					반복 실행 중지
				</button>
			</div>
		</div>
	</body>
