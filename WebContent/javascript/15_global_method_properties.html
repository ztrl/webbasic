<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			//Infinity
			let var1 = 3 / 0;
			console.log(var1);
			if (var1 == Infinity) {
				console.log("무한대")
			}
			
			if (var1) {
				console.log("무한대는 true다");
			}
			else {
				console.log("무한대는 false다");
			}
		
			let var2 = var1 + 1;
			console.log(var2);
			
			
			//NaN
			//NaN is a 'number' that is not a legal number;
			let var3 = "100o";
			if (var3 == NaN) {
				console.log("\"100o\"는 숫자가 아니다");
			}
			else {
				console.log("\"100o\"는 NaN이 아닙니다");
			}
			
			let var4 = 100 - "car";
			console.log(var4);
			console.log(var4 == Number.NaN);
			
			if (var4) {
				console.log("NaN는 true다");
			}
			else {
				console.log("NaN는 false다");
			}
			
			
			//undefined
			let var5;
			console.log(var5);
			console.log(var5 == undefined);
			
			if (var5) {
				console.log("undefined는 true다");
			}
			else {
				console.log("undefined는 false다");
			}
			
			
			//parseInt, parseFloat
			let var6 = parseInt("10.5") + 5;
			console.log(var6);
			
			let var7 = parseFloat("10.5") + 5;
			console.log(var7);
			
			
			//eval
			function fun1() {
				console.log("fun1() 실행");
				return "success";
			}
			let var8 = fun1();
			console.log(var8);
			
			let var9 = eval("fun1()");
			console.log(var9);
		</script>
	</head>
	<body>
		
	</body>
</html>
