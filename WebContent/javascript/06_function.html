<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function fun1() {
				console.log("fun1 실행");
			}
			
			function fun2(x, y) {
				return x + y; 
			}
			
			let result = fun2(2, 3);
			console.log(result);
			
			function fun3(arg1, arg2, arg3) {
				if(arg1) console.log("arg1: " + arg1); // arg1 === undefined -> if(arg1) == false
				if(arg2) console.log("arg2: " + arg2);
				if(arg3) console.log("arg3: " + arg3);
				console.log("----------");
			}
			
			fun3(); //undefined undefined undefined	
			fun3("a");
			fun3("a", "b");
			fun3("a", "b", "c");
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Function
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-info btn-small">fun1() 호출</button>
			</div>
		</div>
	</body>
</html>
