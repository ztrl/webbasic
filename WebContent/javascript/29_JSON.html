<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function createJSON() {
				let board = { bon:1, btitle: "java", bcontent:"my best language" };
				console.log(board);
				let strBoard = JSON.stringify(board);
				console.log(strBoard);
			}
			
			function parseJSON() {
				let strBoard = '{"bon":1,"btitle":"java","bcontent":"my best language"}';
				console.log(strBoard);
				
				let board = JSON.parse(strBoard);
				console.log(board);
			}
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">Create and Parse JSON</div>
      		<div class="card-body">
      			<button onclick="createJSON()" class="btn btn-info btn-sm">Creating JSON</button>
      			<button onclick="parseJSON()" class="btn btn-info btn-sm">Parsing JSON</button>
      			<hr/>
      		</div>
    	</div>
	</body>
</html>
