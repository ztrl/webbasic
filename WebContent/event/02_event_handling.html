<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			$(document).ready(function() {
				let btn1 = document.querySelector("#btn1");
				btn1.addEventListener("click", function() {
					console.log("버튼1에서 클릭댐");
				})
				
				let btn2 = $("#btn2");
				btn2.click(function() {
					console.log("버튼2에서 클릭댐");
				})
			})
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">Javascript Event hanlder add</div>
      		<div class="card-body">
      			<button id="btn1" class="btn btn-info bytn-sm">버튼1</button>
      			<button id="btn2" class="btn btn-info bytn-sm">버튼2</button>
      		</div>
    	</div>
	</body>
</html>
