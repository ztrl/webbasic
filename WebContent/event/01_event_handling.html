<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src=https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function fun1() {
				console.log("실행");
				console.log(event);
				console.log(event.target);
				console.log(event.type);
			}
			
			function fun2() {
				console.log(event.type);
				if (event.type === "mouseenter") {
					$(event.target).css("background-color", "red");
					//$(event.target).removeClass("bg-success");
					//$(event.target).addClass("bg-danger");
					
				}
				else if (event.type === "mouseleave") {
					$(event.target).css("background-color", "green");
					//$(event.target).removeClass("bg-danger");
					//$(event.target).addClass("bg-success");
				}
			}
			
			let isValidatedLoginData = true;
			
			function checkUserId() {
				let userId = $("#userId").val();
				console.log(userId);
				
				//isValidatedLoginData = false;
			}
			
			function checkUserPass() {
				let userPass = $("#userPass").val();
				console.log(userPass);
				
				//isValidatedLoginData = false;
			}
			
			function login() {
				if (isValidatedLoginData) {
					let loginForm = document.querySelector("#loginForm");
					loginForm.submit();
				}
			}
		</script>
	</head>
	<body>
		<div class="card">
      		<div class="card-header">Event handling</div>
      		<div class="card-body">
      			<div class="border" style="width: 100px; height: 100px;" onclick="fun1()" onmouseenter="fun2()" onmouseleave="fun2()">
      			</div>
      			<hr/>
      			<form id="loginForm" action="#">
      				ID: <input type="text" id="userId" name="userId" onfocusout="checkUserId()"/> <br/>
      				PW: <input type="text" id="userPass" name="userPass" onfocusout="checkUserPass()"/> <br/>
      				<button type="button" onclick="login()">login</button>
      			</form>
      		</div>
    	</div>
	</body>
</html>
